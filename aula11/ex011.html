<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidades</title>
</head>

<body>
    <h1>Descobrindo a nacionalidade!</h1>
    Em qual país você nasceu? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Transformando" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtnacio = window.document.getElementById('txtnac')
            var res = window.document.querySelector('div#res')

            if (txtnacio == 'Brasil') {
                res.innerHTML = "Vc é Brasileiro"
            }
            res.innerHTML = `Vc é de ${txtnac}`

        }
    </script>
</body>

</html>
